<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Roomify</title>
    <!-- Google Font and CSS from homepage -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style-signup.css">
    <link rel="stylesheet" href="/background">
    <!-- Google Sign-In API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>

    <div class="signup-container">
        <h2>Create Your Account</h2>
        <form id="signupForm" action="signup_process.php" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <button type="submit">Sign Up</button>
        </form>
    
        <!-- Google Sign-In Button -->
        <div class="google-signin-button">
            <div id="g_id_onload"
                data-client_id="YOUR_GOOGLE_CLIENT_ID"  
                data-context="signup"
                data-ux_mode="popup"
                data-login_uri="YOUR_BACKEND_URL"
                data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
                 data-type="standard"
                 data-shape="rectangular"
                 data-theme="outline"
                 data-text="signup_with"
                 data-size="large"
                 data-logo_alignment="left">
            </div>
        </div>
    
        <div class="login-link">
            <p>Already have an account? <a href="login-page.html">Login here</a></p>
        </div>
        <div class="back-to-homepage">
            <a href="home-page.html">Back to Home</a>
        </div>
    </div>
    //TODO: Put ins a script sheet
    <script>
        function handleCredentialResponse(response) {
            console.log('Google ID Token:', response.credential);
            // TODO: Send the Google ID token to the server-side for verification and processing
        }
    
        window.onload = function () {
            google.accounts.id.initialize({
                client_id: "YOUR_GOOGLE_CLIENT_ID",  // TODO: Replace with your actual Client ID
                callback: handleCredentialResponse
            });
            
            google.accounts.id.renderButton(
                document.querySelector(".g_id_signin"),
                { theme: "outline", size: "large" }
            );
        }
    </script>
    </body>
    </html>
