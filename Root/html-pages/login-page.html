<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roomify - Login</title>
    <!-- Google Font and CSS from homepage -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style-login.css">
    <link rel="stylesheet" href="/background">
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <!-- 错误消息框 -->
        <div id="errorMessage" class="error-message">
            Invalid username or password
        </div>
        
        <!-- 表单提交到 check_password.php -->
        <form action="/api/check_password" method="post">
            <label for="username">Username</label>
            <input type="text" name="username" placeholder="Username" required>
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>

        <div class="signup-link">
            <a href="signup-page.html">Create an account</a>
        </div>
        <div class="back-to-homepage">
            <a href="home-page.html">Back to Home</a>
        </div>
    </div>

    <script>
        // 检查URL参数是否包含错误标志，并显示错误消息
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('error')) {
                document.getElementById('errorMessage').style.display = 'block';
            }

            // 清除之前可能存在的会话
            sessionStorage.clear();
            localStorage.clear();
        }
    </script>
</body>
</html>
