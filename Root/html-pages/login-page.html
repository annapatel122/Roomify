<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roomify - Login</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="../assets/css/theme.css">
    <link rel="stylesheet" href="../assets/css/style-login.css">
    <link rel="stylesheet" href="../assets/css/background.css">

    <!-- JavaScript -->
    <script src="../assets/js/theme.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        
        <!-- Error Message
        <div id="errorMessage" class="error-message">
            Invalid username or password
        </div> -->
        
        <!-- Login Form -->
        <form action="../api/check_password.php" method="post">
            <label for="username">Username</label>
            <input type="text" name="username" placeholder="Username" required>
            
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Password" required>
            
            <button type="submit">Log In</button>
        </form>

        <!-- Links -->
        <div class="signup-link">
            <a href="./signup-page.html">Create an account</a>
        </div>
        <div class="back-to-homepage">
            <a href="../home-page.html">Back to Home</a>
        </div>
    </div>

    <script>
        // Display error message if URL contains 'error' parameter
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('error')) {
                document.getElementById('errorMessage').style.display = 'block';
            }

            // Clear any previous session or local storage data
            sessionStorage.clear();
            localStorage.clear();
        }
    </script>
</body>
</html>
