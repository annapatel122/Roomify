<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Successful - Roomify</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/login_success.css">
</head>

<body>
    <div class="success-container">
        <h2>Login Successful!</h2>
        <p>Welcome back to Roomify. You have been logged in successfully.</p>
        <a href="/profile-dash.html" class="login-button" onclick="navigateToDashboard(event)">Go to Dashboard</a>
        <div class="back-to-home">
            <a href="/">Back to Home</a>
        </div>
    </div>
    //TODO:Put in seperate file
    <script>
        // 存储当前登录用户信息
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        if (username) {
            localStorage.setItem('username', username);
            sessionStorage.setItem('username', username);
            console.log('Username stored:', username);
        }

        // 修改导航函数使用正确的路径
        function navigateToDashboard(event) {
            event.preventDefault();
            
            const storedUsername = localStorage.getItem('username') || sessionStorage.getItem('username');
            console.log('Attempting to navigate with username:', storedUsername);
            
            if (storedUsername) {
                // 使用正确的服务器路径
                window.location.href = '/profile-dash.html';
            } else {
                console.log('No username found, redirecting to login...');
                window.location.href = '/login-page.html';
            }
        }

        // 添加错误处理和调试信息
        window.onerror = function(msg, url, line) {
            console.log('Error: ' + msg);
            console.log('URL: ' + url);
            console.log('Line: ' + line);
            return false;
        };
    </script>
</body>
</html>
