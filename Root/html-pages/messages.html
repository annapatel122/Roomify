<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Roomify</title>
    <script src="../assets/js/theme.js"></script>
    <!-- CSS -->
<link rel="stylesheet" href="../assets/css/theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/messages.css">
    <link rel="stylesheet" href="../assets/css/style-dash.css">
    <link rel="stylesheet" href="../assets/css/nav-bar.css">
    <link rel="stylesheet" href="../assets/css/background.css">

    <script src="../assets/js/load_user.js" defer></script>
</head>
<body>
    <nav class="top-nav">
        <div class="logonav">
            <h1><a href="./profile-dash.html">Roomify</a></h1>
        </div>
        <div class="nav-items">
            <a href="#"> | </a>
            <a href="./matches.html">Matches</a>
            <a href="./messages.html">Messages</a>
            <a href="./settings.html">Settings</a>
            <a href="#"> | </a>
            <div id="online-indicator" class="online-indicator">
                <span class="status-dot"></span>
                <span class="status-text">Online</span>
            </div>
            <span class="username">Hello, <span id="nav-username">Click to add name</span></span>
            <a href="./login-page.html" class="logout" onclick="logout()">Logout</a>
        </div>
    </nav>

    <main class="main-container">
        <div class="profile-header">
            <button class="match-switch" id="prev-match">&lt;</button>
            <div class="match-profile">
                <img id="match-pic" src="../assets/images/default-profile.png" alt="Profile Pic" />
                <span id="match-username">User Name</span>
            </div>
            <button class="match-switch" id="next-match">&gt;</button>
        </div>
        <h2>Messages</h2>
        <div class="messages-section">
            <div class="message-thread">
                <div class="chat-box" id="chat-box">
                    <!-- Dynamic Messages -->
                </div>
                <div class="message-input-container">
                    <input type="text" id="message-input" class="message-input" placeholder="Type your message...">
                    <button id="send-message" class="send-message-button">Send</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const matches = [
                { username: "Alice", profilePic: "../assets/images/default-profile.png.png" },
                { username: "Bob", profilePic: "../assets/images/default-profile.png.png" },
                { username: "Charlie", profilePic: "../assets/images/default-profile.png.png" }
            ];
        
            let currentMatchIndex = 0;

    const matchPic = document.getElementById("match-pic");
    const matchUsername = document.getElementById("match-username");
    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("message-input");
    const sendMessageButton = document.getElementById("send-message");

    const updateMatch = () => {
        const match = matches[currentMatchIndex];
        matchPic.src = match.profilePic;
        matchUsername.textContent = match.username;

        // Clear chat and add initial message from the match
        chatBox.innerHTML = "";
        const initialMessage = document.createElement("div");
        initialMessage.classList.add("message", "received");
        initialMessage.innerHTML = `<p><strong>${match.username}:</strong> Send me a message to start chatting!</p>`;
        chatBox.appendChild(initialMessage);
    };

    const sendMessage = () => {
        const messageText = messageInput.value.trim();
        if (!messageText) return;

        const messageElement = document.createElement("div");
        messageElement.classList.add("message", "sent");
        messageElement.innerHTML = `<p><strong>You:</strong> ${messageText}</p>`;
        chatBox.appendChild(messageElement);

        messageInput.value = "";
        chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to bottom
    };

    document.getElementById("prev-match").addEventListener("click", () => {
        if (currentMatchIndex > 0) {
            currentMatchIndex--;
            updateMatch();
        }
    });

    document.getElementById("next-match").addEventListener("click", () => {
        if (currentMatchIndex < matches.length - 1) {
            currentMatchIndex++;
            updateMatch();
        }
    });

    sendMessageButton.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage();
    });

    updateMatch();
});


    </script>

        <p>&copy; 2024 Roomify. All rights reserved.</p>

            <a href="https://bsky.app/"><img src="../assets/images/twitter-icon.png" alt="Bluesky"></a>
            <a href="https://www.instagram.com/"><img src="../assets/images/instagram-icon.png" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
