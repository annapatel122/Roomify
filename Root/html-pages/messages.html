<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- CSS -->
<link rel="stylesheet" href="../assets/css/theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style-dash.css">
    <link rel="stylesheet" href="../assets/css/nav-bar.css">
    <link rel="stylesheet" href="../assets/css/background.css">

    <script src="../assets/js/load_user.js" defer></script>

<body>
    <nav class="top-nav">
        <div class="logonav">
            <h1><a href="./profile-dash.html">Roomify</a></h1>
        </div>
        <div class="nav-items">
            <a href="#"> | </a>
            <a href="./matches.html">Matches</a>
            <a href="./messages.html">Messages</a>
            <a href="./settings.html">Settings</a>
            <a href="#"> | </a>
            <div id="online-indicator" class="online-indicator">
                <span class="status-dot"></span>
                <span class="status-text">Online</span>
            </div>
            <span class="username">Hello, <span id="nav-username">Click to add name</span></span>
            <a href="./login-page.html" class="logout" onclick="logout()">Logout</a>

    <main class="main-container">
        <h2>Messages</h2>
        <div class="messages-section">
            <!-- Placeholder for messages between user and matches -->
            <div class="message-thread">
                <h3>Conversation with User Name</h3>
                <div class="message">
                    <p><strong>User Name:</strong> Hi! How's it going?</p>
                </div>
                <div class="message">
                    <p><strong>You:</strong> I'm good! How about you?</p>
                </div>
                <input type="text" class="message-input" placeholder="Type your message...">
                <button class="send-message-button">Send</button>
            </div>
        </div>
    </main>
